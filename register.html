<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- PROJECT CSS-->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- BOOTSTRAP ICONS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- BOOSTRAP JAVASCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
</head>
<body>
  
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row gx-5">
      <div class="col-md-6">
        <h2>Realize o seu cadastro</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="nome" id="nome">
            <label for="nome" class="form-label">Digite o seu nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="lastname" id="lastname">
            <label for="lastname" class="form-label">Digite o seu sobrenome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email">
            <label for="email" class="form-label">Digite o seu email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password">
            <label for="password" class="form-label">Digite a sua senha</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
            <label for="confirmPassword" class="form-label">Confirme a sua senha</label>
          </div>
          <div class="mb-3">
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" name="agree-form" id="agree-form" value="">
              <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço?</a></label>
            </div>
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" name="newsletter" id="newsletter" value="" checked>
              <label for="newsletter" class="form-check-label">Deseja receber as nossas Newsletter?</label>
            </div>
            <input type="submit" class="btn btn-primary" id="btn" value="Cadastrar">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="col-12">
          <img src="./img/undraw_register.svg" class="img-fluid" alt="Imagem de registro">
        </div>
        <div class="col-12" id="link-container">
          <a href="./login.html">Eu já tenho uma conta</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
