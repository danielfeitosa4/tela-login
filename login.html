<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- PROJECT CSS-->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- BOOTSTRAP ICONS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- BOOSTRAP JAVASCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
</head>
<body>
  
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
      <div class="col-md-6 order-md-2">
        <h2>Faça o login para continuar</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="Insira o seu email">
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Insira a sua senha">
            <label for="password" class="form-label">Senha</label>
          </div>
          <input type="submit" class="btn btn-primary" id="btn" value="Entrar">
        </form>
      </div>
      <div class="col-md-6 order-md-1">
        <div class="col-12">
          <img src="./img/undraw_login.svg" class="img-fluid" alt="Figura login">
        </div>
        <div class="col-12" id="link-container">
          <a href="./register.html">Ainda não tennho uma cadastro</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
